baseURL = 'https://PengxiW.github.io/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme='Gallery'
contentdir="content"
layoutdir= "layouts"
publishdir= "public"

copyright = "Â© Your Name"
defaultContentLanguage = "en"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
timeZone = "Europe/Berlin"
timeout = "120s"

[params]
  defaultTheme = "dark"
  description = "Example site for hugo-theme-gallery"
  title = "My Gallery"
  [params.author]
    email = "user@example.com"
    name = "Your Name"


    [outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
